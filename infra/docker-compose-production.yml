services:
  postgres:
    image: postgres:17-alpine
    container_name: prod-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: prod-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  app:
    image: ohhaus/cafe-booking-app:latest
    container_name: prod-app
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    expose:
      - "8000"
    volumes:
      - media_volume:/app/media:rw
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 15s
      timeout: 15s
      retries: 5
      start_period: 60s

  celery_worker:
    image: ohhaus/cafe-booking-app:latest
    container_name: prod-celery-worker
    entrypoint: []
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/postgres
      REDIS_URL: redis://redis:6379/0
      REDIS_PASSWORD: password
      CELERY_BROKER_DB: 1
      CELERY_RESULT_DB: 2
      CELERY_TIMEZONE: Europe/Moscow
      CELERY_ENABLE_UTC: "true"
    command: ["celery", "-A", "src.celery.celery_app:celery_app", "worker", "-l", "info"]
    volumes:
      - media_volume:/app/media
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      app:
        condition: service_healthy
    restart: unless-stopped

  celery_beat:
    image: ohhaus/cafe-booking-app:latest
    container_name: prod-celery-beat
    env_file: .env
    entrypoint: []
    environment:
      DATABASE_HOST: postgres
      DATABASE_NAME: postgres
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      CELERY_BROKER_DB: 1
      CELERY_RESULT_DB: 2
      CELERY_TIMEZONE: Europe/Moscow
      CELERY_ENABLE_UTC: "true"
    command: celery -A src.celery.celery_app:celery_app beat -l info --scheduler=celery.beat:PersistentScheduler
    volumes:
      - celerybeat_data:/app/celerybeat
      - media_volume:/app/media
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      app:
        condition: service_healthy
    restart: unless-stopped

  flower:
      image: ohhaus/cafe-booking-app:latest
      container_name: prod-flower
      env_file: .env
      entrypoint: []
      environment:
        REDIS_HOST: redis
        REDIS_PORT: 6379
        REDIS_PASSWORD: ${REDIS_PASSWORD}

        CELERY_BROKER_DB: 1
        CELERY_RESULT_DB: 2
        CELERY_TIMEZONE: Europe/Moscow
        CELERY_ENABLE_UTC: "true"
      command: >
        celery
        -A src.celery.celery_app:celery_app
        flower
        --port=5555
        --url_prefix=flower
      ports:
      - "127.0.0.1:5555:5555"
      networks:
        - app-network
      depends_on:
        redis:
          condition: service_healthy
        celery_worker:
          condition: service_started
      restart: unless-stopped

  nginx:
    image: ohhaus/cafe-booking-nginx:latest
    container_name: prod-nginx
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - media_volume:/media:ro
    networks:
      - app-network
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  celerybeat_data:
  media_volume:
